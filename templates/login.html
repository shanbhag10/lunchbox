<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="shortcut icon" href="../static/logo.jpeg" type="image/png">
      <link rel="stylesheet" href="../static/common.css" />
      <link rel="stylesheet" href="../static/login_common.css" />
      <link rel="stylesheet" href="../static/login.css" />
      <title>Welcome to Lunchbox</title>
    </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpeg" alt="Lunchbox" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <div class="box">
        <h1>Sign In</h1>
        <form action="/login" method="POST">
            <div class="input1">
            <input
                type="text"
                name="email"
                placeholder="Email"
                required
            />
            </div>
            <div class="input1">
                <input
                type="password"
                name="password"
                placeholder="Password"
                required
                />
            </div>
            <input type="submit" value="Sign In" class="btn" />
        </form>
        <div class="link">
            <span>New to Lunchbox? <a href="/create_account">Join Now</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
