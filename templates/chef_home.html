<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/home.css" />
    <link rel="shortcut icon" href="../static/logo.jpeg" type="image/png">
    <script src="../static/panel.js"></script>
    <title> Welcome to Lunchbox</title>
  </head>
  <body>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'Profile')">Profile</button>
      <button class="tablinks" onclick="openCity(event, 'Items')">Items</button>
      <button class="tablinks" onclick="openCity(event, 'Orders')" id="defaultOpen">Orders</button>
      <button class="tablinks" onclick="openCity(event, 'Dashboard')">Dashboard</button>
      <button class="tablinks" onclick="openCity(event, 'Todays_Menu')">Today's Menu</button>
      <div class="tabspace"></div>
    </div>

    <div id="Profile" class="tabcontent">
      <h2>Profile</h2>
      <table id="result" class="center">
        {% for key, value in user_profile.items() %}
           <tr>
              <th> {{ key }}: </th>
              <td> {{ value }} </td>
           </tr>
        {% endfor %}
      </table>
    </div>

    <div id="Items" class="tabcontent">
      <h2>Items</h2>
      <p>Edit your items here</p> 
    </div>

    <div id="Orders" class="tabcontent">
      <h2>Orders</h2>
      <p>View recent orders here</p>
    </div>

    <div id="Dashboard" class="tabcontent">
      <h2>Dashboard</h2>
      <p>Your performace</p>
    </div>

    <div id="Todays_Menu" class="tabcontent">
      <h2>Today's Menu</h2>
      <p>Update today's menu</p>
    </div>

    <script>document.getElementById("defaultOpen").click();</script>
    
  </body>
</html>
